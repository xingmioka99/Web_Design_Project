<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styleLogin.css"> 
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="brandname">CAKERY</div>
            <div class="cancel-button">
                <a href="../main/start.html"><img src="https://cdn-icons-png.flaticon.com/128/1828/1828945.png" width="32"></a>
            </div>
        </div>
        <!-- Order preview (populated from URL query params if present) -->
        <div id="orderPreview" style="display:none; gap:1rem; align-items:center; margin:1rem 0;">
            <img src="" alt="" width="80" style="border-radius:6px; object-fit:cover;">
            <div>
                <div style="font-weight:600;" class="prod-name"></div>
                <div style="color:#777;" class="prod-price"></div>
            </div>
        </div>
        <div class="loginhead">LOG IN</div>
        <div class="signintext">New to Cakery?&nbsp;<a href="../Sign Up/SignUp.html">Create an account</a></div>
        <div class="userinfo">
            <div class="usertext">Username or Email</div>
            <input type="text">
        </div>
        <div class="userinfo">
            <div class="usertext">Password</div>
            <input type="password">
        </div>
        <div class="footer">
            <a href="../main/start.html" class="loginbutton">Log in</a>
            <a href="../Forgot Password/ForgotPassword.html" class="forgpass">Forgot Password</a>
        </div>
        </div>
    </div>

</body>
</html>
